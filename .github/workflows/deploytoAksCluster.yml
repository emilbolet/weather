on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n acrgetingedemo001 -g acrgetingedemo0018e9d-rg --location "West Europe" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n acrgetingedemo001 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n acrgetingedemo001 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n acrgetingedemo001 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: acrgetingedemo001.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/Demo.WeatherService" -f  "Demo.WeatherService/Dockerfile" -t acrgetingedemo001.azurecr.io/rggetingedemo001:${{ github.sha }} --label dockerfile-path=Demo.WeatherService/Dockerfile
        docker push acrgetingedemo001.azurecr.io/rggetingedemo001:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_rggetingedemo001_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep rg-getinge-demo-00197e9 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace rg-getinge-demo-00197e9`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: rg-getinge-demo-00197e9
        container-registry-url: acrgetingedemo001.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: rggetingedemdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: rg-getinge-demo-00197e9
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          acrgetingedemo001.azurecr.io/rggetingedemo001:${{ github.sha }}
        imagepullsecrets: |
          rggetingedemdockerauth   
